    <h1>Weather App (WIP)</h1>
  <div class="container">
    <div class="search-form-wrapper">
      <form onsubmit="return getWeather()">
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter state (Full State Name)" required>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city name" required>

        <button type="submit">Get Weather</button>
        <small>(Disclaimer - Temps might be off by 2-5 degrees)</small>
      </form>
      <div id="resultForecastContainer">
        <div id="result"></div>
        <div id="forecast">
          <h3><span id="forecast-city"></span></h3>
          <div id="forecast-cards"></div>
        </div>
      </div>
